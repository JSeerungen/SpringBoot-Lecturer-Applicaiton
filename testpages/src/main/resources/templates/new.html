<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
	<div class="row justify-content-center">
		<div class="col-md-2"></div>
		
		<div class="col-md-8">
			<h1>Create New Student</h1>
				
			 <form action="#" th:action="@{/save}" th:object="${user}" method="post">
			 	<div class="form-group">
			 		<label class="form-label" >Username</label>
			 		<input type="hidden" th:field="*{id}" />
	                <input type="text" th:field="*{username}" class="form-control" placeholder="UserName" />
			 	</div>
			 	<div class="form-group">
			 		<label class="form-label" >Email</label>
                	<input type="text" th:field="*{email}" class="form-control" placeholder="Email" />
			 	</div>
			 	<div class="form-group">
			 		<label class="form-label" >Password</label>
                	<input type="text" th:field="*{password}" class="form-control" placeholder="{Password" />
			 	</div>
			 	<div class="form-group">
			 		<button type="submit" class="btn btn-info">Save</button>
			 	</div>
			 </form>
			
		</div>
		
		<div class="col-md-2"></div>
		
	</div>
</body>
</html>
